<!doctype html>
<html ng-app="chartApp">
  <head>
    <meta charset="UTF-8">
      <script src="js/lib/underscore-min.js"></script>
      <script src="js/lib/d3.v3.min.js"></script>
      <script src="js/lib/nv.d3.min.js"></script>
      <script src="js/lib/angular.min.js"></script>
      <script src="js/lib/angularjs-nvd3-directives.js"></script>
      
      <script src="js/chart-app.js"></script>
      <script src="js/response-codes-realtime.js"></script>

      <link rel="stylesheet" type="text/css" href="css/nv.d3.css">
  </head>
  <body>
    <div ng-controller="ResponseCodesRealtimeController">
      <h1>Current Traffic (page views)</h1>
      <nvd3-stacked-area-chart 
        data="responseCodes"
        showLegend="true"
        id="response-codes-real-time" 
        height="600" 
        showXAxis="true" 
        showYAxis="true" 
        xAxisTickFormat="xAxisFormat()"
        yAxisTickFormat="yAxisFormat()"
        color="colors()"
        noData="Loading data"
        >
          <svg></svg>
        </nvd3-stacked-area-chart>
    </div>
  </body>
</html>
